<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любимый проект</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <article>
            <h1 class="output-panel" type="text"></h1>
            <div class="panel-button">
                <button class="button-calculate" onclick="insert('1')">1</button>
                <button class="button-calculate" onclick="insert('2')">2</button>
                <button class="button-calculate" onclick="insert('3')">3</button>
                <button class="button-calculate" onclick="insert('4')">4</button>
                <button class="button-calculate" onclick="insert('5')">5</button>
                <button class="button-calculate" onclick="insert('6')">6</button>
                <button class="button-calculate" onclick="insert('7')">7</button>
                <button class="button-calculate" onclick="insert('8')">8</button>
                <button class="button-calculate" onclick="insert('9')">9</button>
                <button class="button-calculate" onclick="insert('0')">0</button>
                <button class="button-calculate" onclick="insert('+')">+</button>
                <button class="button-calculate" onclick="insert('-')">-</button>
                <button class="button-calculate" onclick="insert('*')">&times;</button>
                <button class="button-calculate" onclick="insert('/')">&divide;</button>
                <button class="button-calculate" onclick="insert('^')">^</button>
                <button class="button-calculate" onclick="insert('^(1/2)')">&frac12;</button>
                <button class="button-calculate" onclick="insert('(')">&#40;</button>
                <button class="button-calculate" onclick="insert(')')">&#41;</button>
                <button class="button-calculate" onclick="back()">&lt;</button>
                <button class="button-calculate" onclick="clean()">C</button>
                <button class="button-calculate" onclick="equal()">=</button>
            </div>
        </article>
    </main>

    <script src="\calculate\calculate.js"></script>
</body>
</html>
